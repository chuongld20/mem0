networks:
  mem0-internal:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    networks:
      - mem0-internal
    environment:
      - POSTGRES_DB=litellm
      - POSTGRES_USER=litellm
      - POSTGRES_PASSWORD=${LITELLM_DB_PASSWORD:-litellm-secure}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litellm"]
      interval: 10s
      timeout: 5s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    networks:
      mem0-internal:
        aliases:
          - mem0_store
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    networks:
      - mem0-internal
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-neo4j-mem0}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-neo4j-mem0}", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    networks:
      - mem0-internal
    ports:
      - "${BIND_PORT:-443}:443"
      - "${BIND_HTTP_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard-api
      - dashboard-ui
    restart: unless-stopped

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    networks:
      - mem0-internal
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-sidstack-dev}
      - DATABASE_URL=postgresql://litellm:${LITELLM_DB_PASSWORD:-litellm-secure}@postgres:5432/litellm
      - UI_USERNAME=${LITELLM_UI_USERNAME:-admin}
      - UI_PASSWORD=${LITELLM_UI_PASSWORD:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/readiness')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  dashboard-ui:
    build:
      context: ./dashboard/ui
    networks:
      - mem0-internal
    environment:
      - API_INTERNAL_URL=http://dashboard-api:8000
    depends_on:
      dashboard-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://0.0.0.0:3000/login"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  dashboard-api:
    build:
      context: ./dashboard/api
    networks:
      - mem0-internal
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      litellm:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://mem0dash:${DASHBOARD_DB_PASSWORD:-mem0dash}@postgres:5432/mem0dashboard
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LITELLM_BASE_URL=http://litellm:4000/v1
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-sidstack-dev}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j-mem0}
      - DEFAULT_LLM_MODEL=${DEFAULT_LLM_MODEL:-gemini-flash}
      - DEFAULT_EMBED_MODEL=${DEFAULT_EMBED_MODEL:-gemini-embedding}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
