apiVersion: v1
kind: ConfigMap
metadata:
  name: mem0-config
  namespace: sidstack
data:
  # Qdrant connection (external, via IP)
  QDRANT_HOST: "CHANGE_ME"    # e.g. 10.0.1.50
  QDRANT_PORT: "6333"

  # Model selection (must match model_name in litellm-config.yaml)
  LLM_MODEL: "gemini-flash"
  EMBED_MODEL: "gemini-embedding"

  # LiteLLM config
  litellm-config.yaml: |
    model_list:
      # ── Chat Models ──────────────────────────────────────
      - model_name: gemini-flash
        litellm_params:
          model: gemini/gemini-2.0-flash
          api_key: os.environ/GOOGLE_API_KEY

      - model_name: gpt-4o-mini
        litellm_params:
          model: openai/gpt-4o-mini
          api_key: os.environ/OPENAI_API_KEY

      - model_name: claude-haiku
        litellm_params:
          model: anthropic/claude-haiku-4-5-20251001
          api_key: os.environ/ANTHROPIC_API_KEY

      # ── Embedding Models ─────────────────────────────────
      - model_name: gemini-embedding
        litellm_params:
          model: gemini/gemini-embedding-001
          api_key: os.environ/GOOGLE_API_KEY

      - model_name: text-embedding-3-small
        litellm_params:
          model: openai/text-embedding-3-small
          api_key: os.environ/OPENAI_API_KEY

    general_settings:
      master_key: os.environ/LITELLM_MASTER_KEY

    litellm_settings:
      drop_params: true
      num_retries: 2
      request_timeout: 30
