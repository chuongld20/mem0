apiVersion: v1
kind: ConfigMap
metadata:
  name: mem0-config
  namespace: mem0
data:
  QDRANT_HOST: "216.18.217.213"
  QDRANT_PORT: "6333"

  # SidMemo
  SIDMEMO_USER: "admin"
  SIDMEMO_API_URL: ""

  # Dashboard
  DEFAULT_LLM_MODEL: "gemini-flash"
  DEFAULT_EMBED_MODEL: "gemini-embedding"
  NEO4J_URI: "bolt://neo4j.mem0.svc.cluster.local:7687"
  NEO4J_USERNAME: "neo4j"

  litellm-config.yaml: |
    model_list:
      - model_name: gemini-flash
        litellm_params:
          model: gemini/gemini-2.0-flash
          api_key: os.environ/GOOGLE_API_KEY

      - model_name: gemini-embedding
        litellm_params:
          model: gemini/gemini-embedding-001
          api_key: os.environ/GOOGLE_API_KEY

    general_settings:
      master_key: os.environ/LITELLM_MASTER_KEY

    litellm_settings:
      drop_params: true
      num_retries: 2
      request_timeout: 30
