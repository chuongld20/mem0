apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: mem0
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-stable
          args: ["--config", "/app/config.yaml", "--port", "4000"]
          ports:
            - containerPort: 4000
          env:
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: mem0-secrets
                  key: LITELLM_MASTER_KEY
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mem0-secrets
                  key: GOOGLE_API_KEY
            - name: LITELLM_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mem0-secrets
                  key: LITELLM_DB_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://litellm:$(LITELLM_DB_PASSWORD)@postgres.mem0.svc.cluster.local:5432/litellm"
            - name: UI_USERNAME
              value: "admin"
            - name: UI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mem0-secrets
                  key: LITELLM_UI_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: litellm-config.yaml
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/liveliness
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 15
      volumes:
        - name: config
          configMap:
            name: mem0-config
---
apiVersion: v1
kind: Service
metadata:
  name: litellm
  namespace: mem0
spec:
  selector:
    app: litellm
  ports:
    - port: 4000
      targetPort: 4000
