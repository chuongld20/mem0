apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: sidstack
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-stable
          args: ["--config", "/app/config.yaml", "--port", "4000"]
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: mem0-secrets
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: litellm-config.yaml
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/liveliness
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 15
      volumes:
        - name: config
          configMap:
            name: mem0-config
---
apiVersion: v1
kind: Service
metadata:
  name: litellm
  namespace: sidstack
spec:
  selector:
    app: litellm
  ports:
    - port: 4000
      targetPort: 4000
