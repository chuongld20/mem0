apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: mem0
  labels:
    app: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5
          ports:
            - containerPort: 7474
            - containerPort: 7687
          env:
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mem0-secrets
                  key: NEO4J_PASSWORD
            - name: NEO4J_AUTH
              value: "neo4j/$(NEO4J_PASSWORD)"
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            exec:
              command: ["cypher-shell", "-u", "neo4j", "-p", "$(NEO4J_PASSWORD)", "RETURN 1"]
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["cypher-shell", "-u", "neo4j", "-p", "$(NEO4J_PASSWORD)", "RETURN 1"]
            initialDelaySeconds: 45
            periodSeconds: 15
      volumes:
        - name: neo4j-data
          persistentVolumeClaim:
            claimName: neo4j-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: mem0
spec:
  selector:
    app: neo4j
  ports:
    - name: http
      port: 7474
      targetPort: 7474
    - name: bolt
      port: 7687
      targetPort: 7687
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-pvc
  namespace: mem0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
