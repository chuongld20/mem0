apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-ui
  namespace: mem0
  labels:
    app: dashboard-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-ui
  template:
    metadata:
      labels:
        app: dashboard-ui
    spec:
      containers:
        - name: dashboard-ui
          image: mem0/dashboard-ui:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_INTERNAL_URL
              value: "http://dashboard-api.mem0.svc.cluster.local:8000"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /login
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /login
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-ui
  namespace: mem0
spec:
  selector:
    app: dashboard-ui
  ports:
    - port: 3000
      targetPort: 3000
