server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Dashboard API
    location /api/v1/ {
        proxy_pass http://dashboard-api:8000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MCP endpoints (SSE - requires no buffering)
    location /mcp/ {
        proxy_pass http://dashboard-api:8000/mcp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }

    # API health check
    location /health {
        proxy_pass http://dashboard-api:8000/health;
        proxy_set_header Host $host;
    }

    # API Docs
    location /docs {
        proxy_pass http://dashboard-api:8000/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://dashboard-api:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # Dashboard UI (catch-all for frontend)
    location / {
        proxy_pass http://dashboard-ui:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
