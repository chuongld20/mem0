services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=litellm
      - POSTGRES_USER=litellm
      - POSTGRES_PASSWORD=litellm-local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litellm"]
      interval: 10s
      timeout: 5s
      retries: 3

  litellm:
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://litellm:litellm-local@postgres:5432/litellm
      - UI_USERNAME=admin
      - UI_PASSWORD=admin

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  mem0:
    depends_on:
      litellm:
        condition: service_healthy
      qdrant:
        condition: service_started
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=
      - QDRANT_COLLECTION=sidstack_mem0
      - MEM0_API_KEY=

volumes:
  qdrant_data:
  postgres_data:
